<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수 만들고 호출하기</title>
		<script type="text/javascript">
		/* 
			**함수와 메서드 차이 
			=> 클래스 안에 있으면 메서드, 클래스 밖에서 별도로 존재하면 function 이다.
			
				- 호출해야만 함수를 실행할 수 있다.
				- 선언함수, 익명함수가 있다. => ES6 부터 지원하는 화살표함수
				- 리턴이 존재하는 함수, 리턴이 없는 함수
			
			//	1. 선언함수 
			//	호이스팅이 가능하다.	
		
				function 함수명([파라미터]) {
					내용
					[return;]
				}
				
			// 	2. 익명함수
			//	함수명이 없고, 변수에 저장하기 때문에 보통 리턴이 있다.
			
				let|const 변수 = function([파라미터]) {
					내용
					return;
				}
			
			//	3. 화살표함수
			//	익명함수에만 사용이 가능하다.
			
				let|const 변수 = ([파라미터]) => {
					내용
					return;
				}
			
		*/
		
			function msg1() {
				document.write('선언함수');
			}
			
			let msg2 = function() {
				document.write('익명함수');
			}
			
			//	선언함수 호출
			msg1();
			document.write(`<hr>`);
			
			//	내용이 있는 그대로 나옴
			document.write(`${msg2}`);
			document.write(`<hr>`);
			
			//	익명함수 호출 => 저장한 변수();
			msg2();
			document.write(`<hr>`);
			
			//	리턴이 없으면 블록 {} 생략가능
			//	매개변수가 여러개 일때
			const add = (x,y) => x+y;
			let res = add(3,2);
			document.write(res);
			document.write(`<hr>`);
			//	바로 지정도 가능
			document.write(add(3,2));
			document.write(`<hr>`);
			
			//	매개변수가 하나일때 매개변수 () 생략가능
			const add2 = x => x+10;
			let res2 = add2(25);
			document.write(res2);
			document.write(`<hr>`);
			document.write(add2(25));
			document.write(`<hr>`);
	
			//	매개변수가 없을때 반드시 () 빈괄호 생략불가
			const add3 = () => 10;
			let res3 = add3();
			document.write(res3);
			document.write(`<hr>`);
			document.write(add3());
			document.write(`<hr>`);
	
			//	리턴이 없으면 블록 {} 생략가능
			//	매개변수가 하나이면 괄호 () 생략가능
			//	매개변수가 없으면 반드시 빈괄호 () 써주자 
			
		</script>
	</head>
	<body>
	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>화면에 출력하기</title>
		
		<script type="text/javascript">
		//	1. 브라우저에 출력
		
			//	헤드가 바디보다 먼저 실행된다.
			document.write("h1~~");
			//	태그도 입력 가능, 스타일도 적용 가능
			document.write("<h1>방가방가</h1>");
			
		//	2. 콘솔 창에 출력(f12 => debugger 디버그할때 사용)	
			console.log('console-1');
		</script>
		
	</head>
	<body>
	
		<script type="text/javascript">
			document.write("본문 태그 앞");
			console.log('console-2');
		</script>
		<h1>Hello JS</h1>
		<script type="text/javascript">
			document.write("본문 태그 뒤");
			console.log('console-3');
		</script>
		
	</body>
</html>

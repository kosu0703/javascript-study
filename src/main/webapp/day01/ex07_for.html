<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>반복문 for</title>
		<script type="text/javascript">
		/* 
			//	일반적인 for문
			for( 초기식; 조건식; 증감식 ){
				실행할 코드;
			}
			
			//	나중에 배열 배울때 사용
			//	개선된 forin문 (자바의 foreach 와 같음) 
			//	변수는 value 가 아닌 index 값을 가지고 있다.(자바와 다름)
			for ( var 내부에서 사용할 변수 in 배열) {
				실행할 코드;
			}
			
		*/
		
			//	7단
			for (let i = 1; i < 10; i++) {
				document.write(`7 * ${i} = ${7*i}<br>`);
			}
			document.write(`<hr>`);
			
			//	구구단
			for (var i = 2; i < 10; i++) {
				document.write(`${i}단<br>`);
				for (var j = 1; j < 10; j++) {
					document.write(`${i} * ${j} = ${i*j}<br>`);
				}
				document.write(`<br>`);
			}
			document.write(`<hr>`);
			
			//	구구단 옆으로
			for (var i = 2; i < 10; i++) {
				for (var j = 1; j < 10; j++) {
					document.write(`${i} * ${j} = ${i*j} &nbsp&nbsp&nbsp`);
				}
				document.write(`<br>`);
			}
			document.write(`<hr>`);
			
			//	구구단 옆으로 변형
			for (var i = 1; i < 10; i++) {
				for (var j = 2; j < 10; j++) {
					document.write(`${j} * ${i} = ${i*j} &nbsp&nbsp&nbsp`);
				}
				document.write(`<br>`);
			}
			document.write(`<hr>`);
				
			/* &nbsp 띄어쓰기 */
		
		</script>
	</head>
	<body>
	
	</body>
</html>

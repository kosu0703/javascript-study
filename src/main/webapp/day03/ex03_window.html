<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>윈도우 클래스</title>
	</head>
	<body>
<!-- 
		window 객체는 웹 브라우저의 상태를 제어하며, 자바스크립트에서 최상위 클래스 이다.
		자바스크립트의 모든 객체는 window 객체 안에 포합된다.
		
		https://developer.mozilla.org/ko/docs/Web/API/Window
		
		< property 속성 >
		
		1. document => 브라우저에 표시되는 웹 문서
		
		2. localStorage => 웹 브라우저에서 데이터를 저장하는 로컬 스토리지(저장소)를 반환
		
		3. sessionStorage => 웹 브라우저에서 데이터를 저장하는 세션 스토리지를 반환 
		
		4. location => 객체의 위치 또는 현재 URL 을 나타냄
		
		5. screenX, screenY => 브라우저 창의 가로길이, 세로길이
		
		< method 기능 >
		
		1. alert(), confirm(), prompt()
		
		2. focus() => 포커스를 부여
			blur() => 포커스 제거
		
		3. close() => 새창 닫기  
			open() => 새창 열기
			
 -->		
		
		<p>문서를 열면 팝업 창이 표시 됩니다.</p>
		<script type="text/javascript">
			/* 
			window.open('경로', '창이름', '창옵션');
			
			창이름 => 팝업창에 이름을 지정하면 항상 이창에 팝업 내용이 나타나도록 할 수 있다.
					이름이 없으면 새창이 나온다.
			
			창옵션 => left, top 속성을 이용해서 위치 지정 (default 좌상단)
					width, height 속성을 이용해서 크기 지정
			*/
			
			//	옛날 방식
			window.open('ex03_notice.html', '', 'top=200px, left=200px, width=500px, height=400px');
			
		</script>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>연습문제</title>
		<style type="text/css">
			ul{
				list-style-type: none;
			}
			li{
				font-size: 20px;
				line-height: 35px;
			}
			.check{
				color: #ccc;
				font-size: 20px;
				margin-right: 25px;
			}
			.check:hover {
				color: #222;
			}
		</style>
	</head>
	<body>
	
		<h1>할 일 목록</h1>
		<ul>
			<li><span class="check">&#8730;</span>할 일 1</li>		
			<li><span class="check">&#8730;</span>할 일 2</li>		
			<li><span class="check">&#8730;</span>할 일 3</li>		
			<li><span class="check">&#8730;</span>할 일 4</li>		
			<li><span class="check">&#8730;</span>할 일 5</li>		
		</ul>
		
		<script type="text/javascript">
		
			let check = document.querySelectorAll(`.check`);
			let li = document.querySelector(`li`);
			let ul = document.querySelector(`ul`);
			
			for ( let k of check ){
				k.addEventListener(`click`, (e) => {
					e.preventDefault();
					//	**이벤트 눌렀을때 => target
					e.target.parentNode.style.color = `#ccc`;
					e.target.parentNode.style.textDecoration = `line-through`;
				});
			}
			
		</script>
	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>동기와 비동기</title>
	</head>
	<body>
<!-- 
		동기 sync : 코드를 순차적으로 실행하는 방법
			앞선 작업이 끝날 때까지 대기한다.
			
		비동기 async : 순차적으로 하지 않는 방법

 -->	
	
		<script type="text/javascript">
		
			/* 
			function syncFunc() {
				console.log(`첫번째 작업`);
				console.log(`두번째 작업`);
				console.log(`세번째 작업`);
				console.log(`네번째 작업`);
			}
			syncFunc();
			 */
			/* 
			function asyncFunc() {
				console.log(`첫번째 작업`);
				//	콜백함수(매개변수가 함수인 함수)
				setTimeout(() => {
					console.log(`두번째 작업`);
				}, 1000);
				console.log(`세번째 작업`);
				setTimeout(() => {
					console.log(`네번째 작업`);
				}, 1000);
			}
			asyncFunc();
			 */
			 
			//	함수 생성(동기)
			function taskSyncFunction(callback){
				console.log(`첫번째 작업`);
				console.log(`두번째 작업`);
				callback();
				console.log(`세번째 작업`);
			}
			//	함수 호출
			taskSyncFunction(() => {
				console.log(`콜백함수 실행`);	 
			});
			//	끝
			console.log(`실행 완료`);
			
			
			//	함수 생성(비동기)
			function taskAsyncFunction(callback){
				console.log(`start`);//1
				setTimeout(() => {
					console.log(`첫번째 작업`);//3
					console.log(`두번째 작업`);//4
					callback();
					console.log(`세번째 작업`);//6
				}, 1000);
				console.log(`end`);//2
			}
			//	함수 호출
			taskAsyncFunction(() => {
				console.log(`콜백함수 실행`);//5	 
			});
			//	끝
			console.log(`실행 완료`);//3
			
		</script>
		
	</body>
</html>

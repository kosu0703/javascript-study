<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>객체 : Object</title>
		<script type="text/javascript">
			
			//	자바스크립트에서는 객체를 Object 라고 한다.
			
			//	**객체는 properties(상태값) 과 function(기능)을 가진다.
			
			/* 방법1 */	
			let obj = new Object();
			//	상태값
			obj['name'] = '홍길동';
			obj['age'] = '14';
			obj['addr'] = '서울';
			obj['salary'] = 4800;
			//	호출
			document.write(`<p> ${obj.name} </p>`);
			document.write(`<p> ${obj.age} </p>`);
			document.write(`<hr>`);
			
			/* 방법2 */
			//	선언와 상태값 같이
			let obj2 = {name:'임꺽정', age:24, addr:'함경도', salary:5000};
			//	호출
			document.write(`<p> ${obj2.addr} </p>`);
			document.write(`<p> ${obj2.salary} </p>`);
			document.write(`<hr>`);
			
			/* 방법3 */
			let obj3 = {
				name : '장길산',
				age : 38,
				//	함수
				job : function() {
					return this.age - 24;	
				},
				//	자바스크립트에서는 this 를 빼면 오류 발생
				//	**JS 의 this 는 호출할때 해당 this 가 결정된다.
				prn : function() {
					return this.name + `, ` + this.age + `, ` + this.job();
				}
				//	실행 중에는 할당으로 설정할 수 없고, 함수를 호출할때 마다 다를 수 있다.
				//	자기자신 보다는 호출한 객체를 지칭한다.
			}
			document.write(`<p> ${obj3.name} </p>`);
			document.write(`<p> ${obj3.age} </p>`);
			document.write(`<hr>`);
			document.write(`<p> ${obj3.job()} </p>`);
			document.write(`<hr>`);
			document.write(`<p> ${obj3.prn()} </p>`);
			document.write(`<hr>`);
			
		</script>
	</head>
	<body>
	
	</body>
</html>

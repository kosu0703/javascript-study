<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM (Document Object Model)</title>
	</head>
	<body>
<!-- 
		DOM : 문서의 구조화된 표현을 제공하며, 
			프로그래밍 언어가 DOM 구조에 접근할 수 있는 방법을 제공하여,
			문서의 구조, 스타일, 내용 등을 변경할 수 있게 도와준다.
			그래서 DOM 을 이용하면 CSS 나 JS 에서 
			문서의 구조, 스타일, 내용 등을 변경할 수 있다.
			
		** 구조화된 표현 = 계층구조 = 족보 
			= 부모, 자식, 형제로 요소(element)를 표현한다.
 -->	
		
		<section id="wrap">
			<article class="box1">TEXT1</article>
			<article class="box2">TEXT2</article>
			<article class="box3">TEXT3</article>
		</section>
		
		<script type="text/javascript">
			//	요소 선택하기	
			const frame = document.querySelector("#wrap");
			console.log(frame);
			
			const box1 = document.querySelector('#wrap .box1');
			console.log(box1);
			
			//	첫번째거 하나만 나온다.
			const art = document.querySelector(`#wrap article`);
			console.log(art);
			
			//	요소 모두 선택하기 
			const art2 = document.querySelectorAll(`#wrap article`);
			console.log(art2);
			//	=> NodeList 배열로 나온다. => 반복문 사용
			
			//	fon..in
			//	k 는 index
			for ( let k in art2) {
				console.log(art2[k]);
			}
			console.log(`----------------`);
			
			//	for..of 
			//	k 는 value
			for (let k of art2) {
				console.log(k);
			}
			
		</script>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이벤트 연습</title>
		<!-- 이벤트하기 전에 항상 css 가 먼저다. 꾸며주고 시작 -->
		<link rel="stylesheet" href="../css/ex15.css">
		<script defer src="../js/ex15.js"></script>
		
	</head>
	<body>
		
		<div id="item">
			<img src="../images/flower.jpg">
			<button class="over" id="open" onclick="showDetail()">상세 설명 보기</button>
			<div id="desc" class="detail">
				<h4>등심붓꽃</h4>
				<p>북미 원산으로 길가나 잔디밭에 자라는 여러해살이풀이다. 
				줄기는 높이 20~30cm 곧추서며, 납작하고, 아래쪽에 좁은 날개가 2개 있다. 
				잎은 줄기 아래쪽에 여러 장이 어긋나며, 납작한 선형이고 끝이 뾰족하다. 
				꽃은 푸른 보라색 또는 하얀 보라색으로 4~6월에 피며 줄기 끝에 3~6개가 산형꽃차례를 이룬다. 
				꽃의 지름은 1~1.5cm이다. 포는 2장이며 피침형이다. 
				화피는 종 모양이며 깊게 6갈래로 갈라진다.</p>
				<button id="close" onclick="hiddenDetail()">상세 설명 닫기</button>
			</div>
		</div>
		
		<div id="item2">
			<button id="btnMinus">Minus</button>
			<span id="res">0</span>
			<button id="btnPlus">plus</button>
		</div>
		
		<div id="item3">
			<button id="btnMinus2">Minus</button>
			<span id="res2">0</span>
			<button id="btnPlus2">plus</button>
		</div>
	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>숫자 클래스</title>
		<script type="text/javascript">
		
			let s1 = 10;
			let s2 = 6;
			
			document.write(`${s1 + s2} <br>`);
			document.write(`${s1 - s2} <br>`);
			document.write(`${s1 * s2} <br>`);
			//	소수점 아래 반올림 toFixed()
			document.write(`${(s1 / s2).toFixed(1)} <br>`);
			document.write(`${s1 % s2} <br>`);
			document.write(`<hr>`);
			
			s1 = "10";
			s2 = "6";
			//	**하나라도 문자형 숫자일때 더하기 + 만 계산이 안된다. (문자연결자)
			document.write(`${s1 + s2} <br>`);
			document.write(`${s1 - s2} <br>`);
			document.write(`${s1 * s2} <br>`);
			//	소수점 아래 반올림 toFixed()
			document.write(`${(s1 / s2).toFixed(1)} <br>`);
			document.write(`${s1 % s2} <br>`);
			document.write(`<hr>`);
			
			//	**toFixed(자리수) : 지정된 소수점이하 자릿수 작성(**반올림)
			//					**음수 사용 불가
			s1 = 214.657;
			s2 = 214.432;
			//	자리수는 0 부터 100 까지만 사용 가능
			//document.write(`${s1.toFixed(-1)} <br>`); 오류발생
			document.write(`${s1.toFixed(0)} <br>`);
			document.write(`${s1.toFixed(1)} <br>`);
			document.write(`${s1.toFixed(2)} <br>`);
			document.write(`${s1.toFixed(3)} <br>`);
			//	없는 자리수는 0 으로 채워진다.
			document.write(`${s1.toFixed(4)} <br>`);
			document.write(`<hr>`);
			//	반올림
			document.write(`${s2.toFixed(0)} <br>`);
			document.write(`${s2.toFixed(1)} <br>`);
			document.write(`${s2.toFixed(2)} <br>`);
			document.write(`${s2.toFixed(3)} <br>`);
			document.write(`<hr>`);
			
			//	문자열을 숫자로 변환 => Number, parseInt, parseFloat
			
			//	**NaN(Not a Number) : 숫자가 들어갈 자리에 숫자가 아닌 다른 값이 들어오면 표시되는 예약어
			//	isNaN : NaN 인지 확인하는 명령어 (NaN 이면 true)
			
			//	true = 1 , false = 0
			document.write(`${Number(true)+10} <br>`);
			document.write(`${Number(false)+10} <br>`);
			//	정수, 실수 가능
			document.write(`${Number('10')+10} <br>`);
			//	toFixed() 하면 결과가 String 으로 나오기 때문에 
			//	전체 계산 값에 toFixed() 해줘야한다.
			document.write(`${(Number('10.123')+10).toFixed(3)} <br>`);
			document.write(`<hr>`);
			
			//	공백이 있어도 숫자만 있으면 계산 가능
			document.write(`${(Number('10    ')+10)} <br>`);
			document.write(`${(Number('     10')+10)} <br>`);
			document.write(`<hr>`);
			
			//	문자가 포함되면 NaN
			document.write(`${(Number('10A')+10)} <br>`);
			document.write(`${(Number('A10')+10)} <br>`);
			document.write(`${(Number('hello')+10)} <br>`);
			document.write(`<hr>`);
			
			//	parseInt 사용	
			document.write(`${parseInt('10')+10} <br>`);
			document.write(`${(parseInt('10    ')+10)} <br>`);
			document.write(`${(parseInt('     10')+10)} <br>`);
			//	숫자와 문자가 있을때 숫자로 시작하면 숫자부분은 숫자로 인정
			document.write(`${(parseInt('10A')+10)} <br>`);
			document.write(`${(parseInt('A10')+10)} <br>`);
			document.write(`${(parseInt('hello')+10)} <br>`);
			document.write(`<hr>`);
			
			//	parseFloat 사용	
			//	숫자와 문자가 있을때 숫자로 시작하면 숫자부분은 숫자로 인정
			document.write(`${(parseFloat('10.123A')+10).toFixed(3)} <br>`);
			document.write(`${parseFloat('10,123A')+10} <br>`);
			document.write(`${(parseFloat('hello')+10)} <br>`);
			document.write(`<hr>`);
		
		</script>
	</head>
	<body>
	
	</body>
</html>
